<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSphere - Safe Arrival</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('https://media.istockphoto.com/id/1141144703/vector/cherry-blossom-frame-vector.jpg?s=612x612&w=0&k=20&c=z8JAhrFfgSkVlA9FmsYkvkpIyHB4X6miix46xarDa9I=');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            color: #4d9d0a;
            margin-bottom: 10px;
            text-align: center;
        }

        button {
            padding: 10px 8%;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #d32f2f;
            color: white;
            width: auto;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c62828;
        }

        button:focus {
            outline: 3px solid #ffcc00;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            button {
                padding: 12px 15px;
                font-size: 14px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Hurray!! Have a good day ahead!</h1>
    <button 
        onclick="window.location.href='index.html';" 
        aria-label="Return to the homepage"
        title="Go back to the homepage">
        Quit
    </button>
</body>
</html>
